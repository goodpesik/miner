<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Calc</title>
	<style>
		a {
			text-decoration: none;
		}
		.calc {
			width: 500px;
			margin:0 auto 20px;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		td{
			width: 25%;
			border:1px solid #000;
		}
		td a{
			display:block;
			color: #000;
			font-size: 25px;
			padding: 5px;
		}
		.output {
			display:block;
			margin:0 0 10px;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div id="calc-1" class="calc">
		<form action="#">
			<fieldset>
				<input type="text" class="output" value="0">
				<table class="keys">
					<tr>
						<td><a href="#">C</a></td>
						<td><a href="#">MC</a></td>
						<td><a href="#">MR</a></td>
						<td><a href="#">MS</a></td>
					</tr>
					<tr>
						<td><a href="#">7</a></td>
						<td><a href="#">8</a></td>
						<td><a href="#">9</a></td>
						<td><a href="#">/</a></td>
					</tr>
					<tr>
						<td><a href="#">6</a></td>
						<td><a href="#">5</a></td>
						<td><a href="#">4</a></td>
						<td><a href="#">*</a></td>
					</tr>
					<tr>
						<td><a href="#">3</a></td>
						<td><a href="#">2</a></td>
						<td><a href="#">1</a></td>
						<td><a href="#">-</a></td>
					</tr>
					<tr>
						<td><a href="#">0</a></td>
						<td><a href="#">.</a></td>
						<td><a href="#">=</a></td>
						<td><a href="#">+</a></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
